<div class="search-comp">
  <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
    <div class="input-group">
      <input type="search" placeholder="Seach for trails..." aria-describedby="button-addon1"
        class="form-control border-0" [(ngModel)]="query" (keyup)="filterTrails()">
      <div class="input-group-append">
        <button id="button-addon1" type="submit" class="btn btn-link text-primary" ><i
            class="bi bi-binoculars"></i></button>
      </div>
    </div>
  </div>
</div>

<!-- Rendering list of trails here -->
<div class="results-box bg-primary" *ngIf="!query">
  <ul>
    <li class="h3" *ngFor="let trail of allTrail">{{trail.name}}</li>
  </ul>
</div>

<!-- Render if query -->
<div class="results-box bg-primary" *ngIf="query">
  <ul>
    <li class="h3" *ngFor="let trail of filterTrail">{{trail.name}}</li>
  </ul>
</div>
