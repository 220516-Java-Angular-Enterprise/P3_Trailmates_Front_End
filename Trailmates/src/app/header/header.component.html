<div class="navbar">

    <img class="navbar-logo" src="/assets/images/nav_icon.png" alt="Cannot load image">
    <a class="navbar-brand" href="#">Trailmates</a>

    <nav class="navbar-icons">
        <div class="signpost">
            <a class="nav-link" href="#">
                <i class="bi bi-signpost-2"></i>
            </a>
        </div>

        <div class="dropdown" clickOutside (clickOutside)="clickedOutsideNotif()">
            <i class="bi bi-bell" (click) = "toggleNotifMenu()"></i>
            <app-notifications [@fade]="notifState()" class="app-notifications" *ngIf="isNotifOpen"></app-notifications>
        </div>

        <div class="dropdown" clickOutside (clickOutside)="clickedOutsideUser()">
            <i class="bi bi-person-circle" (click)="toggleUserMenu()"></i>
            <app-user-menu [@fade]="userMenuState()" class="app-user-menu" *ngIf="isUserMenuOpen"></app-user-menu>
        </div>

     </nav>
</div>
