<div class="navbar">
  <div class="navbar-logo">
    <img
      (click)="goToProfile()"
      class="logo"
      src="../../assets/Capture.png"
      alt="Cannot load image"
    />
  </div>

  <div class="navbar-icons">
    <nav class="icons d-flex justify-content-evenly">
      <!-- Trail Page -->
      <div class="signpost">
        <a class="nav-link" routerLink="/trailpage">
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-signpost-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7 1.414V2H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h5v1H2.5a1 1 0 0 0-.8.4L.725 8.7a.5.5 0 0 0 0 .6l.975 1.3a1 1 0 0 0 .8.4H7v5h2v-5h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H9V6h4.5a1 1 0 0 0 .8-.4l.975-1.3a.5.5 0 0 0 0-.6L14.3 2.4a1 1 0 0 0-.8-.4H9v-.586a1 1 0 0 0-2 0zM13.5 3l.75 1-.75 1H2V3h11.5zm.5 5v2H2.5l-.75-1 .75-1H14z"
                />
              </svg>
            </button>
          </li>
          <!-- <i class="bi bi-signpost-2"></i> -->
        </a>
      </div>

      <!-- Flagged -->
      <div class="dropdown" clickOutside (clickOutside)="clickedOutsideFlags()">
        <div class="flags">
          <li>
            <button class="button" (click)="toggleFlagsDd()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-flag"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21.294 21.294 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21.317 21.317 0 0 0 14 7.655V1.222z"
                />
              </svg>
            </button>
          </li>
        </div>
        <app-flags
          class="app-flags"
          [@fade]="flagsDdState()"
          *ngIf="isFlagsDdOpen"
          [trailFlags]="trailFlags"
          (passDeleteFlag)="updateFlagOnDelete($event)"
        ></app-flags>
      </div>

      <!-- messages -->
      <div
        class="dropdown"
        clickOutside
        (clickOutside)="clickedOutsideMessage()"
      >
        <div class="messages">
          <li>
            <button class="button" (click)="goToMessages()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chat-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                />
                <path
                  d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"
                />
              </svg>
            </button>
          </li>
        </div>
      </div>

      <!-- Notifications -->
      <div class="dropdown" clickOutside (clickOutside)="clickedOutsideNotif()">
        <div class="notification">
          <span class="badge" *ngIf="notifications.length > 0">{{
            notifications.length
          }}</span>
          <i
            class="bi bi-bell"
            (click)="toggleNotifMenu()"
            [ngClass]="{ notify: notify }"
          ></i>
        </div>
        <app-notifications
          [@fade]="notifState()"
          class="app-notifications"
          *ngIf="isNotifOpen"
          [notifications]="notifications"
          (passDeleteNotif)="updateNotifOnDelete($event)"
        ></app-notifications>
      </div>

      <!-- User Account -->
      <div class="dropdown user" clickOutside (clickOutside)="clickedOutsideUser()">
        <i class="bi bi-person-circle" (click)="toggleUserMenu()"></i>
        <app-user-menu
          [@fade]="userMenuState()"
          class="app-user-menu"
          *ngIf="isUserMenuOpen"
        ></app-user-menu>
      </div>
    </nav>
  </div>
</div>
