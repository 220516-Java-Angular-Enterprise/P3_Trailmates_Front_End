<div class="navbar">
    <div class="navbar-logo">
        <img class="logo" src="/assets/images/nav_icon.png" alt="Cannot load image">
    </div>
        
    <div class="navbar-title">
        <a class="title" href="#">Trailmates</a>
    </div>
    <div class="navbar-icons">
        <nav class="icons">
          <!-- Trail Page -->
            <div class="signpost">
                <a class="nav-link" routerLink="/trailpage">
                    <i class="bi bi-signpost-2"></i>
                </a>
            </div>
            <!-- Notifications -->
            <div class="dropdown" clickOutside (clickOutside)="clickedOutsideNotif()">
                <div class="notification">
                    <span class="badge" *ngIf="notifications.length > 0">{{notifications.length}}</span>
                    <i class="bi bi-bell" (click)="toggleNotifMenu()" [ngClass]="{'notify':notify}"></i>
                </div>
                <app-notifications [@fade]="notifState()" class="app-notifications" *ngIf="isNotifOpen" [notifications]="notifications" (passDeleteNotif)="updateNotifOnDelete($event)"></app-notifications>
            </div>
            
            <!-- Flagged -->
            <!-- <div class="dropdown">
                <div class="flags">
                    <i class="bi bi-flag"></i>
                </div>
                <app-flags [trailFlags]="trailFlags" (passDeleteFlag)="updateFlagOnDelete($event)"></app-flags>
            </div> -->
            
            <!-- User Account -->
            <div class="dropdown" clickOutside (clickOutside)="clickedOutsideUser()">
                <i class="bi bi-person-circle" (click)="toggleUserMenu()"></i>
                <app-user-menu [@fade]="userMenuState()" class="app-user-menu" *ngIf="isUserMenuOpen"></app-user-menu>
            </div>
        </nav>
    </div>
</div>
