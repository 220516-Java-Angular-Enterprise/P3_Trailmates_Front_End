    <div class="navbar-logo">
        <img class="logo" src="/assets/images/nav_icon.png" alt="Cannot load image">
    </div>
        
    <div class="navbar-title">
        <a class="title" href="#">Trailmates</a>
    </div>
    <div class="navbar-icons">
        <nav class="icons">
            <div class="signpost">
                <a class="nav-link" href="#">
                    <i class="bi bi-signpost-2"></i>
                </a>
            </div>
            
            <div class="dropdown" clickOutside (clickOutside)="clickedOutsideNotif()">
                <div class="notification">
                    <span class="badge" *ngIf="count > 0">{{count}}</span>
                    <i class="bi bi-bell" (click) = "toggleNotifMenu()" [ngClass]="{'notify':notify}"></i>
                </div>
                <app-notifications [@fade]="notifState()" class="app-notifications" *ngIf="isNotifOpen" [notifications]="notifications"></app-notifications>
            </div>
            
            <div class="dropdown" clickOutside (clickOutside)="clickedOutsideUser()">
                <i class="bi bi-person-circle" (click)="toggleUserMenu()"></i>
                <app-user-menu [@fade]="userMenuState()" class="app-user-menu" *ngIf="isUserMenuOpen"></app-user-menu>
            </div>
        </nav>
    </div>

</div>

<div class="send-notification">
<button class="btn-send" (click)="addNotif()" >New Notification</button>
</div>
