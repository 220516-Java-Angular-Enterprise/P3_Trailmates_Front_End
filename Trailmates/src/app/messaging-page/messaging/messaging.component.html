<header>
    <div class="banner">
           <p class="text-center"> Messages</p>
    </div>
</header>
<main class="messages">
    <div class="container">
        <div class="message-content">
            <div class="card">
            <ul class="list-group list-group flush">
                <li class="list-group item" id="user1" >
                    <div class="chat chat-else">
                    <strong class="sender"> Thomas</strong>
                    <span> Hello </span>
                </div>
                </li>
                <li class="list-group item" >
                    <div class="chat chat-you">
                        <strong class = "user2">You</strong>
                    <span> Hi </span>
                    </div>
                    
                </li>
                <li>
                  <div class="chat chat-else">
                    <strong class="sender">Thomas</strong>
                     <span> What do you wanna do today?</span>
                      </div>
                </li>
                <li>
                    <div class="chat chat-you">
                        <strong class="user2">You</strong>
                        <span>
                            I want to go hiking today. Can you find us a trail?
                        </span>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
        <div class="message-send row">
            <div class="col-2">
                <input type="text" class="form control" name="user" id="input-user" ngModel>
            </div>
            <div class="col-8">
                <input type="text" class="form control" name="message" id="input-message" ngModel>
            </div>
            <div class="col-2">
                <button style="background-color:#31231E; color:thistle " type="submit">Send</button>
            </div>
        </div>
    </form>
 </div>
</main>
