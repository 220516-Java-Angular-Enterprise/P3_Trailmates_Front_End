

<!DOCTYPE html>

<title>Page Title</title>

<body>
  <div class="container">
    <div class="msg-header">
      <div class="msg-header-img">
        <img src="../../../../assets/jurica-koletic-7YVZYZeITc8-unsplash.jpg" alt="">
      </div>
      <div class="active">
        <h4>Group Name</h4>
      </div>
      <div class="header-icons">
        <button routerLink = "/messaging">Back</button>
      </div>
    </div>
    <div class="chat-page">
      <div class="msg-inbox">
        <div class="chats">
          <div class="msg-page">
            <div class="received-chats" *ngFor="let message of privateMessages">
              <div class="received-chats-img">
                <img src="../../../../assets/jurica-koletic-7YVZYZeITc8-unsplash.jpg" alt="">
              </div>
              <div class="received-msg">
                <div class="received-msg-inbox">
                  <p class="username">{{message.sender_id?.username}}</p>
                    <p class="messages">{{message.message}}</p>
                    <span class="time">11:01pm</span>
                </div>
              </div>
            </div>

            <div class="received-chats"  *ngFor="let msg of greetings">
              <div class="received-chats-img">
                <img src="../../../../assets/jurica-koletic-7YVZYZeITc8-unsplash.jpg" alt="">
              </div>
              <div class="received-msg">
                <div class="received-msg-inbox">
                    <p>{{msg}}</p>
                    <span class="time">11:01pm</span>
                </div>
              </div>
            </div>
