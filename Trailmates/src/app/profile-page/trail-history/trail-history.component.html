<div class ="container h-100 d-flex flex-column justify-content-between align-items-center">
    <button class="close" (click)="close()">&times;</button>
    <h1>Create a New Post</h1>

    <form class="form-area" action="/action_page.php" (ngSubmit)="processForm(postForm)"  #postForm="ngForm">
      
        <select class="dropdown" clickOutside (clickOutside)="clickedOutsideMenu()">
                <option *ngFor="let trail of trails" value="trail.name">
                    {{trail.name}}
                </option>
        </select>
            
        <div class ="fileInput form-element">
            <input type="file" [(ngModel)]="image" id="myFile" name="filename" accept="image/*">
            <label for="myFile">
                <i class="bi bi-image"></i>
                Upload an Image
            </label>
            {{image}}
        </div>

        <div class="row">
            <div class ="col"><textarea placeholder="comment"  [(ngModel)]="historyReq.comment" name="comment"></textarea></div>
        </div>
        <button type="submit" class="postBtn align-self-end">Post</button> 
    </form>
</div>
