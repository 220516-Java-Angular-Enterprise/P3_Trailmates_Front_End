<form action="/action_page.php" (ngSubmit)="processForm(postForm)" class= "sign-in-form" #postForm="ngForm">
    <div class ="container h-100 d-flex flex-column justify-content-between align-items-center">
        <h1>Create a New Post</h1>
        <div class ="row">
            <div class ="col fileInput"> 
                    <input type="file" id="myFile" name="filename">
            </div>
        </div>

        <div class="row">
            <div class ="col"><textarea placeholder="name"  [(ngModel)]="historyReq.trail_name" name="trail_name"></textarea></div>
        </div>

        <div class="row">
            <div class ="col"><textarea placeholder="comment"  [(ngModel)]="historyReq.comment" name="comment"></textarea></div>
        </div>
        
        <div class="row">
            <div class="col">
                <input type="date" value="date">
            </div>
        </div>
        
        <button type="submit" class="postBtn align-self-end">post</button>
    </div>

    

</form>
