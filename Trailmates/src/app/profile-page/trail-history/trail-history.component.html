<div class="container h-100 d-flex flex-column justify-content-between align-items-center">
    <div class="sub">

        <form class="form-area" action="/action_page.php" (ngSubmit)="processForm(postForm)" #postForm="ngForm">
            <button class="close" (click)="close()">&times;</button>
            <h1>Create a New Post</h1>

            <div class="row">
                <div class="col">
                    <select class="dropdown form-control option" #trailSelect="ngModel"
                        [(ngModel)]="historyReq.trail_name"
                        [class.is-invalid]="trailSelect.invalid && trailSelect.touched" clickOutside
                        (clickOutside)="clickedOutsideMenu()" (change)="selectTrail($event)" required name="trailSelect"
                        placeholder="Flagged trails">
                        <option value="" disabled selected>
                            Select Flagged Trails
                        </option>
                        <!-- Options for posting trail -->
                        <option [value]="trail.trailId?.name" *ngFor="let trail of trailFlags">
                            {{trail.trailId?.name}}
                        </option>
                        <!-- If theres no flagged trails. -->
                        <option [value]="" *ngIf="trailFlags.length==0" disabled>
                            You have no flagged trails.
                        </option>
                    </select>
                    <small *ngIf="trailSelect.errors?.['required'] && trailSelect.touched">Please select a trail for the
                        post</small>
                </div>
            </div>

            <div class="row">
                <div class="col">
                        <input type="file" [(ngModel)]="image" id="myFile" name="filename" accept="image/*" required>
                        <label for="myFile">
                            <i class="bi bi-image"></i>
                            {{image}}
                        </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <textarea placeholder="comment" #comment="ngModel" [(ngModel)]="historyReq.comment" name="comment"
                        [class.is-invalid]="comment.invalid && comment.touched" required></textarea>
                </div>
                <small *ngIf="comment.errors?.['required'] && comment.touched">Please type a comment</small>
            </div>
            <small *ngIf="formError">There's something wrong in your post.</small>
            <button type="submit" class="postBtn align-self-end">Post</button>
        </form>
    </div>
</div>
