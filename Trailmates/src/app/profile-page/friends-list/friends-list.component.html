<div class="box bg-primary">
  <!-- Tabs -->
  <div class="tabs column d-flex justify-content-center align-items-center">
    <div class="friends col-6 border text-center">
      <button class="btn btn-danger" (click)="toggle()">
        FRIENDS
      </button>
    </div>
    <div class="pending col-6 border text-center">
      <button class="btn btn-danger" (click)="toggle()">
        PENDING
      </button>
    </div>
  </div>

  <!-- Body  for friends-->
<div class="render-container text-center" *ngIf="showFriends">
  <h1>Friends List</h1>
  <!-- Container Item -->
  <div class="item column d-flex bg-light justify-content-center align-items-center" *ngFor="let friend of allFriends">
    <div class="col-3">
      <i class="bi bi-person-circle"></i>
    </div>
    <div class="description col-7 d-flex justify-content-evenly align-items-center">

      <p class="h3 align-self-center">{{friend.friend_id?.username}}</p>
    </div>
    <div class="actions col-2 d-flex">
      <button class="btn btn-danger" (click)="goToProfile(friend.friend_id?.username!)">
        <i class="bi bi-person-bounding-box"></i></button>
      <button class="btn btn-warning"  (click)="goToMessage(friend.friend_id!)"><i class="bi bi-chat"></i></button>
    </div>
  </div>
  <div class="bg-light">
    <h1 *ngIf="allFriends.length == 0">You have no friends. :(</h1>
  </div>
</div>

  <!-- Body  for pending-->
<div class="render-container text-center" *ngIf="showPending">
  <H1>Pendings List</H1>
  <!-- Container Item -->
  <div class="item column d-flex bg-light justify-content-center align-items-center" *ngFor="let friend of pendingFriends">
    <div class="col-3">
      <i class="bi bi-person-circle"></i>
    </div>
    <div class="description col-7 d-flex justify-content-evenly align-items-center">
      <p class="h3 align-self-center">{{friend.friend_id?.username}}</p>
    </div>
    <div class="actions col-2 d-flex">
      <button class="btn btn-danger">
      <i class="bi bi-person-bounding-box" (click)="goToProfile(friend.friend_id?.username!)"></i>
      </button>
      <button class="btn btn-warning" (click)="goToMessage(friend.friend_id!)"><i class="bi bi-chat"></i>
      </button>
      <button class="btn btn-success" (click)="addFriend(friend.friend_id?.id!)">
      <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </div>
  <div class="bg-light">
  <h1 *ngIf="pendingFriends.length == 0">You have no  pending friend requests</h1>
  </div>


</div>
