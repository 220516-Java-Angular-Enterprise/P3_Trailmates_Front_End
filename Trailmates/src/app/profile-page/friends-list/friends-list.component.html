<div class="box">
  <div class="no-friends text-center" *ngIf="allFriends.length == 0">
    <p>You currently have no friends.</p>
  </div>
  <div
    class="friends column d-flex justify-content-center align-items-center"
    *ngFor="let friend of allFriends"
  >
    <div class="each-friend col-8 d-flex align-items-center mt-2">
      <p>@{{ friend.friend_id?.username }}</p>
    </div>
    <!-- Actions -->
    <div class="actions col-4 d-flex justify-content-evenly">
      <div
        class="d-flex align-items-center"
        (click)="goToProfile(friend.friend_id?.username!)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person icon"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
          />
        </svg>
      </div>

      <div
        class="d-flex align-items-center"
        (click)="goToMessage(friend.friend_id!)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chat icon"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
          />
        </svg>
      </div>
    </div>
  </div>
