<div class ="container">
    <button class="close" (click)="close()" >&times;</button>
    <h1>Update Profile</h1>
    

    <form class="form-area" action="/action_page.php" (ngSubmit)="processForm(updateProfileForm)"  #updateProfileForm="ngForm">

        <div class="row">
            <div class ="col">
            <label>New Username: </label>
            <br>
            <input placeholder="username" type="text" [(ngModel)]="updateUserReq.username" name="username"></div>
        </div>

        <div class="row">
            <div class ="col">
            <label>New Password: </label>
            <br>
            <input placeholder="password" name="password" type="text"></div>
        </div>
        
    </form>
    <button type="submit" class="updateBtn align-self-end" onclick="window.location.reload()">Update</button>
</div>
