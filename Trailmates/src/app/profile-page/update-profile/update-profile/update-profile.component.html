<div class ="container">
    <div class="sub">
    <button class="close" (click)="close()" >&times;</button>
    <h1>Update Profile</h1>

    <form class="form-area" [formGroup]="updateUserReq" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class ="col">
                <label>New Bio: </label>
                <br>
                <input [class.is-invalid]="bio?.touched && bio?.invalid" formControlName="bio" type="text" class="form-control" [placeholder]="placeholders.bio">
            </div>
            
        </div>

        <div class="form-group">
            <div *ngIf="displayFormSubmitError" style="color: red">
                There's something wrong with your form
            </div>
            <button type="submit" value="Create" class="updateBtn align-self-end">Update</button>
        </div>
    </form>
    
    </div>
</div>
