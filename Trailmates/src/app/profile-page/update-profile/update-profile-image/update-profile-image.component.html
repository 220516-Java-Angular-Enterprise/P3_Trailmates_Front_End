<div class="container">
  <div class="sub text-center">
    <button class="close" (click)="close()">&times;</button>
    <h1>Update Profile Image</h1>

    <form class="form-area" (ngSubmit)="onSubmit(postForm)" #postForm="ngForm">
      <div class="fileInput form-element">
        <input
          type="file"
          [(ngModel)]="image"
          id="profileImage"
          name="filename"
          accept="image/*"
          required
          class="d-none"
          (change)="change($event)"
        />
        <label for="profileImage">
          <i class="bi bi-image"></i>
          {{ image }}
        </label>
      </div>

      <div class="form-group">
        <div *ngIf="displayFormSubmitError">
          Please select an image to update with.
        </div>
        <button type="submit" value="Create" class="updateBtn align-self-end">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
